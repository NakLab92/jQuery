<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery (practice)</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
    <div id="div"><p>Paragraph</p></div>
    <div id="div_2"></div>
    <img src="1.jpg" alt="" />
    <img src="2.png" alt="" />
    <img src="3.png" alt="" /><br />

    <a href="#">1</a>
    <a href="#">2</a>

    <script type="text/javascript">
        $("div").append("<span>Simple text</span>");
        $("img").appendTo($("#div_2"));

        $("a").wrap("<p class='hrefs' '></p>");

        $("#div").remove();
        $("#div_2").empty();
    </script>
</body>
</html>
