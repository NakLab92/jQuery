<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery (practice)</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
    <img src="1.jpg" class="img" alt="Image" title="Image" /><br />
    <img src="2.jpg" /><br />
    <img src="3.jpg" /><br />
    <img src="4.jpg" alt="Image" title="Image" />

    <script type="text/javascript">
        $(":not(img[alt])").attr("alt","jQuery"); /*$("img").not("img[alt]"); the same code */

        var elements = $("img");
        var text = "";
        for (var i = 0; i < elements.length; i++)
            text += elements[i].className + "\n";
        alert(text);
    </script>
</body>
</html>
